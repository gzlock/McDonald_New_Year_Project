<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%=title%></title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.4/lodash.min.js"></script>

    <!--Semantic-UI-->
    <script src="//cdn.bootcss.com/semantic-ui/2.2.7/semantic.min.js"></script>
    <link href="/public/css/backend/semantic.min.css" rel="stylesheet">
    <link href="/public/css/backend/my.css" rel="stylesheet">

    <!--Vue-->
    <script src="//cdn.bootcss.com/vue/2.1.8/vue.min.js"></script>

    <!--ECharts-->
    <script src="//cdn.bootcss.com/echarts/3.4.0/echarts.min.js"></script>

    <!--moment-->
    <script src="//cdn.bootcss.com/moment.js/2.17.1/moment-with-locales.min.js"></script>

    <!--semanti-ui date-picker-->
    <link href="/public/css/backend/daterangepicker.min.css" rel="stylesheet">
    <script src="/public/js/daterangepicker.min.js"></script>

    <style>
        .ui.inverted.menu {
            border-radius: 0;
        }
    </style>
    <script>
        jQuery.ajaxSetup({
            dataType: 'json',
            contentType: 'application/json',
            timeout: 10000
        });
        moment.locale('de');
    </script>
</head>
<body>
<div class="ui inverted top menu">
    <div class="ui container">
        <div class="ui floating dropdown link item">
            <span class="text"><%=title%></span>
            <i class="dropdown icon"></i>
            <div class="ui blue menu">
                <a class="item" href="/data">首页</a>
                <%if(locals.admin && locals.admin.config.admin){%>
                <a class="item" href="/data/coupon">编辑券</a>
                <a class="item" href="/data/account">编辑账号</a>
                <%}%>
            </div>
        </div>
        <% if(locals.admin){%>
        <div class="right menu">
            <div class="item">用户：<%=admin.username%></div>
            <a class="item" href="/data/logout">
                <i class="red power icon"></i>
                退出登录
            </a>
        </div>
        <%}%>
    </div>
</div>

<div class="ui container">
    <%-body%>
</div>
<script>
    $(function () {
        $('.top.menu .dropdown').dropdown();
    });
</script>
</body>
</html>
